<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>QUE DIA DE LA SEMANA</h1>
    <label>Dia</label>
    <input type="text" id="dia" /> <br />
    <label>Mes</label>
    <input type="text" id="mes" /> <br />
    <label>Año</label>
    <input type="text" id="año" /> <br />
    <br>
    <button id="botondiasemana"> Mostrar dia de la semana </button>
    <h1 id="resultado"></h1>


    <script src="js/code.jquery.com_jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#botondiasemana").click(function () {
                var dia = parseInt($("#dia").val());
                var mes = parseInt($("#mes").val());
                var año = parseInt($("#año").val());

                if (mes == 1) {
                    mes = 13;
                    año--;
                } else if (mes == 2) {
                    mes = 14;
                    año--;
                }
                var op1 = parseInt(((mes +1)*3)/5);
                var op2 = parseInt(año / 4);
                var op3 = parseInt(año /100);
                var op4 = parseInt(año /400);

                var op5 = parseInt(dia + (mes *2) + año + op1 +op2 - op3 + op4);
                var op6 = parseInt(op5 / 7);
                var resultado = parseInt(op5 - (op6 *7));


                switch (resultado) {
                    case 0:
                        $("#resultado").html("sabado");
                        break;
                    case 1:
                        $("#resultado").html("domingo");
                        break;
                    case 2:
                        $("#resultado").html("lunes");
                        break;
                    case 3:
                        $("#resultado").html("martes");
                        break;
                    case 4:
                        $("#resultado").html("miercoles");
                        break;
                    case 5:
                        $("#resultado").html("jueves");
                        break;
                    case 6:
                        $("#resultado").html("viernes");
                        break;
                    default:
                        break;
                }
            })
        })
    </script>
</body>

</html>
