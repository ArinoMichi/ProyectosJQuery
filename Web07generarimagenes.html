<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>

    <h1>Generar imagenes</h1>
    <input type="range" id="rango" min="1" value="1" max="50" />
    <span id="valorrango"></span>
    <div id="contenedor"></div>

    <script src="js/code.jquery.com_jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#rango").change(function () {
                var numimagenes = parseInt($(this).val());
                $("#valorrango").text(numimagenes);
                //LIMPIAMOS EL CONTENIDO DEL PARENT
                $("#contenedor").text(" ");
                for (let i = 0; i <= numimagenes; i++) {
                    var imagen = $("<img>", {
                        "src": "images/img1.jpg"
                    });
                    $("#contenedor").append(imagen);
                    imagen.mouseover(function () {
                        $(this).attr("src", "images/img2.jpg");
                    })
                    imagen.mouseout(function () {
                        $(this).attr("src", "images/img1.jpg");
                    })
                }
            })
        })
    </script>
</body>

</html>
